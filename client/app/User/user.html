<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">{{username}}</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <H4 class="user_score">Score: {{score}}</H4>
    </div>
  </div>
</div>

<div class="tracked-tours">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="tracked">Tracked Tours</h4>
      </div>
    </div>
  </div>
  <div class="containerTours" ng-repeat="tour in trackedTours">
    <div class="tourView" ng-click="selectedTour(this.$index)">
      <img class="map" src="assets/images/{{tour.neighborhood[0]}}.png" alt="Mission District">
      <div class="tourViewInfo">
        <span>{{tour.title}}</span></br>
        <span>{{tour.duration}}</span></br>
        <!-- directives that add bootstrap icons -->
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating><br>
        <tag-Price></tag-Price>
        <tag-Camera></tag-Camera>
        <tag-Tree></tag-Tree>
      </div>
    </div>
  </div>
</div>

<br /><br />
<div class="created-tours">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="tracked">Created Tours</h4>
      </div>
    </div>
  </div>
  <div class="containerTours" ng-repeat="tour in createdTours">
    <div class="tourView" ng-click="selectedTour(this.$index)">
      <img class="map" src="assets/images/{{tour.neighborhood[0]}}.png" alt="Mission District">
      <div class="tourViewInfo">
        <span>{{tour.title}}</span></br>
        <span>{{tour.duration}}</span></br>
        <!-- directives that add bootstrap icons -->
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating><br>
        <tag-Price></tag-Price>
        <tag-Camera></tag-Camera>
        <tag-Tree></tag-Tree>
      </div>
    </div>
  </div>
</div>
